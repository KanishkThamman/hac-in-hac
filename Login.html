<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e0e0e0;
            --text-color: #333333;
            --container-bg: rgba(255, 255, 255, 0.7);
            --input-bg: rgba(255, 255, 255, 0.5);
            --button-bg: #d4a5a5;
            --button-hover: #c49090;
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --container-bg: rgba(30, 30, 30, 0.7);
            --input-bg: rgba(50, 50, 50, 0.5);
            --button-bg: #4a4a4a;
            --button-hover: #5a5a5a;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            width: 800px;
            max-width: 90%;
            height: 500px;
        }

        .left-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://source.unsplash.com/random/400x500?education') center/cover no-repeat;
            border-radius: 20px 0 0 20px;
        }

        .right-side {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--button-bg);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        #gradeInfo {
            display: none;
        }

        .info-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: var(--input-bg);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            border: 3px solid var(--button-bg);
        }

        .grade-chart {
            width: 100%;
            height: 200px;
            background-color: var(--input-bg);
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 10px;
            box-sizing: border-box;
        }

        .chart-bar {
            width: 40px;
            background-color: var(--button-bg);
            border-radius: 5px 5px 0 0;
            transition: height 0.5s ease-in-out;
        }

        .loader {
            border: 5px solid var(--input-bg);
            border-top: 5px solid var(--button-bg);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="mode-toggle" onclick="toggleMode()">ðŸŒ“</button>
    <div class="loader" id="loader"></div>
    <div class="container" id="mainContent" style="display: none;">
        <div class="left-side"></div>
        <div class="right-side">
            <div id="loginForm">
                <h1>Grade System</h1>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="login()">Login</button>
            </div>
            <div id="gradeInfo">
                <h1>Grade Information</h1>
                <img src="https://via.placeholder.com/100" alt="Profile" class="profile-pic" id="userProfilePic">
                <div class="info-item"><strong>Name:</strong> <span id="name"></span></div>
                <div class="info-item"><strong>Classes:</strong> <span id="classes"></span></div>
                <div class="info-item"><strong>Averages:</strong> <span id="averages"></span></div>
                <div class="info-item"><strong>Info:</strong> <span id="info"></span></div>
                <div class="info-item"><strong>Transcript:</strong> <span id="transcript"></span></div>
                <div class="info-item"><strong>IPR:</strong> <span id="ipr"></span></div>
                <div class="info-item"><strong>Report Card:</strong> <span id="reportCard"></span></div>
                <div class="info-item"><strong>Assignments:</strong> <span id="assignments"></span></div>
                <div class="info-item"><strong>Rank:</strong> <span id="rank"></span></div>
                <div class="grade-chart">
                    <div class="chart-bar" id="mathBar"></div>
                    <div class="chart-bar" id="scienceBar"></div>
                    <div class="chart-bar" id="historyBar"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
